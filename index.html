<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <div class="search-form">
          <form id="search-form">
            <input
              id="city-input"
              type="search"
              placeholder="Choose your city"
            />
            <input type="submit" value="🔍" autocomplete="off" />
            <button id="current-location-button">📍</button>
          </form>
        </div>
        <h1 id="city"></h1>
        <ul>
          <li class="date"><span id="date"></span></li>
          <li id="weather-condition"></li>
        </ul>

        <div class="row">
          <div class="col-6">
            <div class="d-flex">
              <img src="" alt="" id="icon" class="float-left" />
              <div class="float-left">
                <span class="temperature"
                  ><strong id="temperature"></strong></span
                ><span class="units">ºC|<a href="#">ºF</a></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Min Temperature: <span id="min-temp"></span>º</li>
              <li>Max Temperature: <span id="max-temp"></span>º</li>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
