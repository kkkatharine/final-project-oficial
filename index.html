<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Akaya+Telivigala&family=Montserrat:wght@200&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="search-form">
      <form id="search-form">
        <input id="city-input" type="search" placeholder="Choose your city" />
        <input type="submit" value="🔍" />
        <button id="current-location-button">📍</button>
      </form>
    </div>
    <div class="container">
      <div class="weather-app">
        <ul>
          <li class="date">Today | Sat, 21:43</li>
        </ul>
        <h1>Porto</h1>
        <ul>
          <li class="weather-condition">Partly cloudy</li>
        </ul>

        <div class="row">
          <div class="col-6">
            <div class="d-flex">
              <img
                src="https://ssl.gstatic.com/onebox/weather/64/sunny.png"
                class="weather icon float-left"
              />
              <div class="float-left">
                <span class="temperature">13</span
                ><span class="units">ºC|<a href="#">ºF</a></span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Min Temperature: 9º</li>
              <li>Max Temperature: 15º</li>
              <li>Humidity: x%</li>
              <li>Wind: 3km/h</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
